<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
            CSS연산자를 이용한 요소 노드 취득(반환)
            document.querySelector(selector) => 단일값 반환
            document.querySelectorAll(selector)  => 여러값 반환
            
            CSS선택자
            - * => 모든 요소(전체 선택자)
            - p => p태그 모든 요소(태그 선택자)
            - #id => id가 'id'인 요소(id 선택자)
            - .class => class가 'class'인 요소(class 선택자)
            - input[type=text] => 속성 type이 text인 input요소(속성 선택자)
            - div p => div의 후손 노드가 p인 요소(후손 선택자)
            - div > p => div의 자식 노드가 p인 요소
            - p + div => p태그와 div가 인접된 요소 div태그 바로 뒤에있는 p태그 요소 선택
            - p ~ ul => p태그의 형제 요소 중 ul태그 뒤에 있는 p태그를 모두 선택
            - a:hover => a가 hover 상태인 요소 선택(가상 클래스 선택자)
            - p::before => 가상 요소 선택자 p요소의 컨텐츠 앞의 위치하는 공간을 선택
            일반적으로 content프로퍼티와 함께 사용됨.
-->
    <ul>
        <li class="apple">Apple</li>
        <li class="banana">Banana</li>
        <li class="orange">Orange</li>
    </ul>

    <script>
        // class 어트리뷰트 값이 banana인 요소 노드를 탐색하여 반환하기
        const $banana = document.querySelector('li.banana');
        console.log($banana);
        // document.querySelectorAll을 이용하여 ul의 자식 노드 li을 모두 탐색하여 반환하기
        const $elems = document.querySelectorAll('ul > li');
        console.log($elems);    // NodeList객체 반환(이터러블 객체)

        // 모든 요소 노드 탐색 후 반환
        console.log(document.querySelectorAll('*'));

        /*
            document.querySelector, querySelectorAll은 Document.prototype에 있을 뿐만 아니라
            Element.prototype에도 존재함. 그래서 Element.querySelector는 해당 요소를 기준으로 탐색한다.

            다만 document.getElementById와 같은 메소드보다 속도적인 측면에서는 부족하나, css선택자를 이용
            하여 좀 더 구체적인 조건으로 요소를 탐색할 수 있다는 장점이 있음.
        */
        console.log($banana.matches('ul > li'));
        console.log($banana.matches('ul > li.apple'));
        /*
            Element.prototype.matches메서드는 특정 요소 노드를 탐색할 수 있는지 확인함. => Boolean타입
            CSS선택자를 통해 특정 요소 노드를 탐색할 수 있는지 확인함.
            이벤트 위임시 유용함.

            2. HTMLCollection과 NodeList
            - HTMLCollection과 NodeList는 DOM API를 이용하여 여러 결과값을 반환하기 위한 DOM 컬렉션 객체이다.
            이 두개의 컬렉션 객체는 이터러블 객체이며 forEach, for...of를 사용할 수 있고 스프레드 문법을 사용
            하여 배열로 변환이 가능하다.

            이 두개의 컬렉션 객체는 실시간으로 반영되는 살아있는 객체이다. => 상태 변화를 실시간으로 반영

        */
    </script>
</body>
</html>
