<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>Apple</li>
        <li>Orange</li>
    </ul>
    <script>
        /*
            노드 교체
            Node.prototype.replaceChild(newChild: Node, oldChild: Node): Node
            자신을 호출한 노드의 자식 노드를 다른 노드로 교체한다
        */

        // Node.prototype.replaceChild()
        
        const $fruits = document.getElementById('fruits');

        const $newChild = document.createElement('li');
        $newChild.appendChild(document.createTextNode('Banana'));

        [$oldChild] = $fruits.children;
        console.log($oldChild);

        // 기존 li노드를 새 li노드로 변경한다.
        $fruits.replaceChild($newChild, $oldChild);

        // 노드 삭제
        // Node.prototype.removeChild(node)
        // 예제) <li>Orange</li>
        $fruits.removeChild($fruits.lastElementChild);  /* Orange노드 삭제 */
    </script>    
</body>
</html>
