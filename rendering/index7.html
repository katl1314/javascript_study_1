<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="a">A</li>
        <li class="b">B</li>
        <li class="c">C</li>
    </ul>
    <ul id="emptyChild"></ul>
    <script>
        // 노드 탐색의 기점이 되는 fruits 요소 노드를 취득한다.
        var $fruits = document.getElementById('fruits');    // ul#fruits에 대한 요소를 반환함.
        console.log('$fruits', $fruits, $fruits instanceof Element, $fruits instanceof Node);

        // ul#fruits노드의 모든 노드 자식을 탐색한다.
        // childNodes 프로퍼티가 반환하는 NodeList에는 태그 노드와 텍스트 노드도 반환한다.
        console.log('Node.prototype.childNodes', $fruits.childNodes);

        // ul#fruits노드의 모든 자식 노드를 탐색한다.
        // children 프로퍼티가 반환하는 HTMLCollection에는 태그 노드만 반환한다.
        console.log('Element.prototype.children', $fruits.children);

        // ul#fruits노드의 첫번째 자식 노드를 탐색한다.
        // Node.prototype.firstChild를 사용하면 텍스트 노드를 포함한다.
        console.log('Node.prototype.firstChild', $fruits.firstChild);

        // ul#fruits노드의 첫번째 자식 노드를 탐색한다.
        // Element.prototype.firstElementChild를 사용하면 태그 노드만 반환
        console.log('Element.prototype.firstElementChild', $fruits.firstElementChild);

        // ul#fruits노드의 마지막 자식 노드를 탐색한다.
        // Node.prototype.lastChild 사용하면 텍스트 노드를 포함한다.
        console.log('Node.prototype.firstChild', $fruits.lastChild);

        // ul#fruits노드의 마지막 자식 노드를 탐색한다.
        // Element.prototype.lastElementChild 사용하면 태그 노드만 반환
        console.log('Element.prototype.firstElementChild', $fruits.lastElementChild);

        /*
            요소의 자식 요소 여부 검색
            Node.prototype.hasChildNodes는 텍스트 노드와 태그 노드를 모두 포함하기 때문에
            만약 태그 노드만 검색할 경우 Element.prototype.childElementCount을 이용한다.

        */
        var $emptyChild = document.getElementById('emptyChild');
        console.log('$emptyChild --- ', $emptyChild.hasChildNodes(), $emptyChild.children.length);
        console.log('$fruits ------- ', $fruits.hasChildNodes(), $fruits.children.length);
        /*
            자식 노드중 텍스트 노드만 제외한 태그 노드의 개수를 반환한다.
        */
        console.log('$emptyChild.childElementCount ----- ', $emptyChild.childElementCount);
        console.log('$fruits.childElementCount ----- ', $fruits.childElementCount);

        const firstElement = $fruits.firstElementChild;

        const parentElement = firstElement.parentElement;
        const parentNode = firstElement.parentNode;
        // 부모 노드 탐색
        console.log('parentElement ------ ', parentElement);
        console.log('parentNode ------ ', parentNode);

        // 형제 노드 탐색
        /*
            Element.prototype.nextElementSibling, Element.prototype.previousElementSibling은 
            이전 이후 노드 를 태그 노드만 탐색한다.
        */
        const nextElement = firstElement.nextElementSibling;
        console.log('nextElement ------ ', nextElement);   // 다음 요소 탐색
        const prevElement  = nextElement.previousElementSibling;
        console.log('prevElement ------ ', prevElement);   // 이전 요소 탐색

        /*
            Node.prototype.nextSibling, 
            Next.prototype.previousSibling은 텍스트 노드, 태그 노드를 포함하여
            이전, 다음 노드를 탐색한다.
        */
        const nextNode = firstElement.nextSibling;
        console.log(nextNode);

        const prevNode = nextElement.previousSibling;
        console.log(prevNode);
    </script>
</body>
</html>
