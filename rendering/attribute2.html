<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input id="user" type="text" value="choi">
    <input type="checkbox" id="chk" checked><label for="chk">테스트</label>
    <!--
        어트리뷰트 초기 상태는 : 어트리뷰트 노드에서 관리
        사용자로부터 입력한 최신 상태는 DOM프로퍼티에서 관리
        즉 input을 입력하고 getAttribute와 value프로퍼티를 이용한 반환값이 다름니다.


    -->
    <script>
        var $user = document.getElementById('user');

        /* 입력 이벤트 */
        $user.oninput = function() {
            console.log('DOM 프로퍼티', $user.value);                       /* DOM 접근자 프로퍼티 : 최신 상태를 관리한다. (사용자가 입력함에 따라 값이 변경함) */
            console.log('어트리뷰트 노드', $user.getAttribute('value'));    /* getAttribute : 초기 상태를 관리한다. (사용자로부터 변경해도 값은 변하지 않음) */
        }

        // DOM 프로퍼티에 값을 할당하면 HTML요소의 최신 상태 값을 변경한다.
        // HTML요소에 지정한 어트리뷰트 값은 어떠한 영향을 주지 않는다.
        // 우선순위 : DOM 프로퍼티 > 어트리뷰트 노드

        var $chk = document.getElementById('chk');

        $chk.onchange = function() {
            // Element.prototype.getAttribute의 반환값은 반드시 문자열임.
            // checkbox의 프로퍼티 checked는 불리언 타입이므로 공백으로 반환됨.
            console.log($chk.getAttribute('checked'));  // ''
            console.log($chk.checked);                  // true or false
        }
    </script>
</body>
</html>
