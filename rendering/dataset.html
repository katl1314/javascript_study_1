<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        사용자가 정의한 어트리뷰트와 자바스크립트 간 데이터 교환을 위해서는 data 어트리뷰트와 dataset을 이용한다.
        사용자 정의 어트리뷰트 == [data 프로퍼티, dataset](데이터 전달) == 자바스크립트
        접두사 data-를 붙어 사용자 정의 어트리뷰트를 정의한다.
    -->
    <ul class="user">
        <li id="1" data-user-id="7621", data-rule="admin">Yun</li>
        <li id="2" data-user-id="9524", data-rule="subscriber">Kim</li>
    </ul>
    
    <script>
        var users = [...document.querySelector('.user').children];
        console.log(users);
        var findUser = users.find((value, index, array) => value.dataset.userId === '7621');

        console.log(findUser);  // data-user-id가 '7621'인 노드를 반환한다.
        /*
            dataset을 이용하여 사용자 정의 어트리뷰트 data-user-id, data-rule을 반환해보자.
        */
        console.log('data-user-id', findUser.dataset.userId);
        console.log('data-rule', findUser.dataset.rule);

        console.log('dataset', findUser.dataset);

        // 객체 구조 분해를 이용하여 userId, rule을 반환한다.
        const { userId, rule } = findUser.dataset;

        console.log('userId', userId);
        console.log('rule', rule);
    </script>
</body>
</html>
