<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul class="users">
        <li id="1" data-user-id="7621">Lee</li>
        <li id="2" data-user-id="9524">Choi</li>
    </ul>
    <script>
        const children = [...document.querySelector('.users').children];

        const $li = children.find((el) => el.dataset.userId === '7621');

        $li.dataset.role = 'Programmer';    // data-user-id가 '7651'인 노드의 data 어트리뷰트 추가
        console.log($li.dataset);           // DOMStringMap타입으로 반환한다. => key의 경우 스네이크 표기법에서 카멜표기법으로 변함.

        /*
            data 어트리뷰트는 HTML5부터 지원함.
            사용자 정의 어트리뷰트와 자바스크립트간 데이터를 교환할 수 있음.
            어트리뷰트는 접미사 data-를 붙여 사용한다.

            data-을 이용하여 데이터 어트리뷰트를 정의하면
            자바스크립트에서는 Element.prototype.dataset을 이용하여 접근 및 변경할 수 있다. 
            DOMStringMap객체는 data어트리뷰트의 data-를 붙인 이름을 카멜 케이스로 변환한 프로퍼티를 갖는다.

            동작에 영향을 미치지 않음.
        */
    </script>
</body>
</html>
