<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- div에 공백 문자를 이용하여 text노드 생성 -->
    <div id="a"> </div>
    <div id="foo">Hello <span>World!</span></div>
    <script>
        var $a = document.getElementById('a').firstChild;
        const { nodeValue, nodeName, nodeType } = $a;
        // $a는 요소 노드이기 때문에 nodeName이 문자열 대문자로 반환함. div -> DIV
        // console.log(nodeValue, nodeName, nodeType);
        console.log(nodeValue, nodeName, nodeType )
        $a.nodeValue = 'Bye';
        /*
            1. nodeValue : 텍스트 노드에 대한 텍스트 변경

            노드 탐색, 노드 정보 프로퍼티는 모두 읽기 전용 접근자 프로퍼티이다.(getter만 지원함.)
            Node.prototype.nodeValue는 수정, 읽기 모두 가능한 접근자 프로퍼티이다.(setter, getter)

            Node.prototype.nodeValue는 노드 객체의 값을 반환함.
            노드 객체의 값은 텍스트 노드의 텍스트를 의미한다.
            즉 문서 요소 또는 요소 노드에서 nodeValue를 호출할 시 null이 반환되며,
            해당 접근자 프로퍼티는 텍스트 노드에서만 사용하도록 한다.

            2. textContent : 요소 노드에 대한 텍스트 변경
            
            Node.prototype.textContent프로퍼티는 setter, getter 접근자 프로퍼티이다.
            요소 노드의 텍스트와 모든 자손 노드의 텍스트를 접근하거나 변경이 가능하다.
        */

        // 텍스트 노드 뿐만 아니라, 요소 노드에도 텍스트를 접근할 수 있다.

        const $foo = document.getElementById('foo');
        console.log($foo.textContent);// Node.prototype.textContent getter
        
        $foo.textContent = 'Choi';    // Node.prototype.textContent setter


    </script>
</body>
</html>
