<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="aa1">click me!</button>
    <input type="text" id="aa2">
    <em class="message"></em>
    <script>
        var btn1 = document.querySelector('#aa1');
        /* btn1.addEventListener('click', function() {
            console.log(this);  // 이벤트 핸들러가 function키워드 사용되면 this는 이벤트 발생 target을 가리킨다.
        }); */

        btn1.addEventListener('click', () => {console.log(this);})  // 화살표 함수의 this는 상위 스코프의 this를 참조하기 때문에 전역 객체인 window가 반환된다.

        /*
            키보드 정보 취득 : 키보드 입력 발생시 해당 고유 프로퍼티를 갖는다.
            altKey, ctrlKey, shiftKey, metaKey, key, keyCode,...
        */

        var input = document.querySelector('#aa2');
        var message = document.querySelector('.message');
        // input 요소의 입력 필드에 엔터키가 발생하면 현재까지 입력된 값을 출력한다.
        input.addEventListener("keyup", function(e) {
            if (e.keyCode === 13) {
                // ENTER키가 발생하면 message에 문구를 표시한다.
                message.textContent = this.value;
                this.value = '';
            }
        });
    </script>
</body>
</html>
