<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 이벤트 핸들러 어트리뷰트 방식 : this -> window(전역객체) -->
    <button id="attribute" onclick="fnAttributeEventHandler()">어트리뷰트 방식</button>
    <button id="property">프로퍼티 방식</button>
    <button id="addEventListener">addEventListener</button>
    <script>
        function fnAttributeEventHandler() {
            console.log('DOM 어트리뷰트 이벤트 핸들러 방식 --- this', this);
            // this -> window (전역 객체)
        }

        // DOM객체 프로퍼티 이벤트 핸들러 방식
        document.querySelector('#property').onclick = function() {
            console.log('DOM 객체 프로퍼티 이벤트 핸들러 방식 - this', this);
            // this -> button#property 객체
        }

        // addEventListener 방식
        document.querySelector('#addEventListener').addEventListener('click', function(){console.log(this)});
        // this -> button#addEventListener 객체
        // 이벤트 핸들러로 화살표 함수 사용시 this를 상위 스코프의 this를 참조하기 때문에 왠만하면 사용하지 않는다.
        // this === event.currentTarget(이벤트 헨들러가 바인딩된 DOM 요소)
    </script>
</body>
</html>
