<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html, body {
            width : 100%;
            height : 100%;
        }
    </style>
</head>
<body>
    <!--
        이벤트 객체
        이벤트 핸들러에 첫번째 인수로 이벤트 객체가 전달된다. => 이벤트에 관련된 정보들이 담겨 있음.
    -->
    <p>클릭하세요. 클릭한 곳의 좌표가 표시됩니다.</p>    
    <em class="message"></em>
    <input type="checkbox" id="chk">
    <script>
        var body = document.querySelector('body');
        var message = document.querySelector('.message');
        /* body.addEventListener('click', function(event) {
            // 이벤트 핸들러의 첫번째 인수는 암묵적으로 할당한다. => 이름은 상관없음(바꿔도 됨)
            // 첫번째 인수 event는 이벤트의 객체이며, 이벤트에 대한 정보가 담겨 있다.
            console.log('이벤트 객체', event);
            message.textContent = `x : ${event.clientX}, y : ${event.clientY}`;

            // 이벤트 객체의 상속
            // 이벤트가 발생하면 이벤트 타입에 따라 이벤트 객체가 생성됨
            // 공통 프로퍼티
            // type : 이벤트 발생 타입
            // target : 이벤트 발생 대상
            // currentTarget : 이벤트 핸들러가 바인딩된 요소
            // bubbles (boolean) : 버블링 전파 여부
            // cancelable (boolean) : 이벤트 기본 동작 취소 여부
            // defaultPrevented(boolean) : preventDefault메서드로 이벤트 취소 했는지 여부
            // isTrusted(boolean) : 사용자가 직접 동작시 true, dispatchEvent같은 메서드로 이벤트 강제 호출 시 false
        }); */

        var chk = document.querySelector('#chk');
        chk.addEventListener('change', function(e) {
            console.log(e.target.checked, e);  // 체크박스 체크 여부
        });
        /*
            마우스 정보 취득 mouseEvent, click등 발생 시 해당 고유 프로퍼티를 갖는다.

            1. 마우스 포인터의 위치 정보를 가지고 있음.
                screenX/screenY, clientX/clientY, offsetX/offsetY, pageX/pageY
            2. 버튼 정보를 나타내는 프로퍼티
                altKey, ctrlKey, shiftKey, button
        */
    </script>
</body>
</html>
